name: Test and Merge Staged Formulas

on:
  push:
    branches:
      - staged

concurrency:
  group: staged-formulas
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      formulas: ${{ steps.names.outputs.formulas }}
      any_changed: ${{ steps.names.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed formulas
        id: names
        run: |
          changed=$(git diff --name-only origin/main...HEAD -- 'Formula/*.rb')
          if [ -z "$changed" ]; then
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
          else
            formulas=$(echo "$changed" \
              | sed 's|Formula/||;s|\.rb$||' \
              | jq -Rsc 'split("\n") | map(select(. != ""))')
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
            echo "formulas=$formulas" >> "$GITHUB_OUTPUT"
            echo "Changed formulas: $formulas"
          fi

  test:
    needs: detect
    if: needs.detect.outputs.any_changed == 'true'
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        formula: ${{ fromJson(needs.detect.outputs.formulas) }}
    steps:
      - uses: actions/checkout@v4

      - name: Link tap to Homebrew
        run: |
          TAP_PATH="$(brew --repository)/Library/Taps/mesa-dot-dev/homebrew-tap"
          mkdir -p "$(dirname "$TAP_PATH")"
          ln -s "$GITHUB_WORKSPACE" "$TAP_PATH"

      - name: brew audit --strict --new ${{ matrix.formula }}
        run: brew audit --strict --new "mesa-dot-dev/tap/${{ matrix.formula }}"

      - name: brew style ${{ matrix.formula }}
        run: brew style Formula/${{ matrix.formula }}.rb

      - name: brew install --build-from-source ${{ matrix.formula }}
        run: brew install --build-from-source "mesa-dot-dev/tap/${{ matrix.formula }}"

  merge:
    needs: [detect, test]
    if: needs.detect.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge staged into main
        run: |
          git config user.name "mesa-ci[bot]"
          git config user.email "ci-bot@mesa.dev"
          git checkout main
          git merge staged --no-edit
          git push origin main

      - name: Reset staged to main
        run: git push origin main:staged --force

  on-failure:
    runs-on: ubuntu-latest
    if: ${{ always() && (needs.test.result == 'failure' || needs.test.result == 'timed_out' || needs.merge.result == 'failure' || needs.merge.result == 'timed_out') }}
    needs:
      - test
      - merge
    steps:
      - uses: actions/checkout@v4
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_USERNAME: mesa-gh
          SLACK_TITLE: "Test and Merge workflow failed"
          SLACK_MESSAGE: "test: ${{ needs.test.result }}, merge: ${{ needs.merge.result }}"
          MSG_MINIMAL: actions url
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
